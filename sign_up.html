{%extends "base.html"%} {% block title %}Sign up{% endblock %}

{%block content %}
    <form method="POST">
        <h3 align="center">Sign up</h3>
        <div class = "form-group">
            <label for="gmail">Email address</label>
            <input type = "email" class = "form-control" placeholder = "Enter your email address!" id = "email" name = "email">
        </div>
        <div class = "form-group">
            <label for="firstName">First name</label>
            <input type = "text" class = "form-control" placeholder = "Enter your first name!" id = "firstName" name = "firstName">
        </div>
        <div class = "form-group">
            <label for="password1">Password</label>
            <input type = "Password" class = "form-control" placeholder = "Enter your password!" id = "password1" name = "password1" >
        </div>
        <div class = "form-group">
            <label for="password2">Password again</label>
            <input type = "Password" class = "form-control" placeholder = "Enter your password again!" id = "password2" name = "password2" >
        </div>
        <br>
        <button type = "submit" class = "btn btn-primary">Submit</button>
    </form>
    
{%endblock %}
